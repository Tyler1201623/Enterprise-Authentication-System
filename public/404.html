<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Redirecting</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts the path and query string into
      // just a query string, and then redirects the browser to the new URL with
      // only a query string and hash fragment.
      var pathSegmentsToKeep = 1; // Keep the repo name segment

      var l = window.location;
      var repo = "/Enterprise-Authentication-System"; // Your repo name

      // Redirect to the base URL of the GitHub Pages site
      window.location.href =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        repo +
        "/#" +
        l.pathname.slice(repo.length);
    </script>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        color: #333;
      }

      h2 {
        margin-bottom: 10px;
      }

      a {
        color: #1a73e8;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Redirecting...</h2>
    <p>
      If you aren't redirected automatically,
      <a href="/Enterprise-Authentication-System/">click here</a>.
    </p>
  </body>
</html>
