name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Add a special _redirects file for SPAs (GitHub Pages doesn't natively support SPAs)
      - name: Create _redirects file for SPA routing
        run: |
          mkdir -p dist
          echo "/* /index.html 200" > dist/_redirects
          [ -f dist/index.html ] && cp dist/index.html dist/404.html || echo "404.html" > dist/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
