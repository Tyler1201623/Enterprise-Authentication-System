<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/Enterprise-Authentication-System/" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <title>Enterprise Authentication System</title>

    <style>
      /* Base styles */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family:
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          sans-serif;
      }

      /* Loading screen */
      .root-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f5f7f9;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      /* Loading spinner */
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #1a73e8;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }

      /* Loading text */
      .loading-text {
        font-size: 18px;
        color: #5f6368;
        margin-top: 16px;
        font-weight: 400;
        text-align: center;
      }

      /* Loading animation */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Error message */
      .error-container {
        display: none;
        color: #d32f2f;
        margin-top: 20px;
        padding: 16px;
        border: 1px solid #ffcdd2;
        background-color: #ffebee;
        border-radius: 4px;
        max-width: 80%;
        text-align: center;
      }

      .error-container button {
        margin-top: 12px;
        padding: 8px 16px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="root-loading" class="root-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">
        Loading Enterprise Authentication System...
      </div>
      <div class="error-container" id="loading-error">
        <h3>Error Loading Application</h3>
        <p>The application encountered a problem while starting up.</p>
        <p>
          Please try refreshing the page or contact support if the issue
          persists.
        </p>
        <button onclick="window.location.reload()">Refresh Page</button>
      </div>
    </div>

    <script>
      // Show error message if application takes too long to load
      setTimeout(() => {
        const loadingError = document.getElementById("loading-error");
        if (loadingError) {
          loadingError.style.display = "block";
        }
        console.error("Application loading timeout exceeded");
      }, 10000);

      // Log browser info for debugging
      console.log("Browser info:", navigator.userAgent);
      console.log("Base URL:", document.baseURI);
      console.log("Page location:", window.location.href);

      // Add global error handler
      window.addEventListener("error", (event) => {
        console.error("Global error:", event.error);
        const loadingError = document.getElementById("loading-error");
        if (loadingError) {
          loadingError.style.display = "block";
        }
      });
    </script>

    <!-- Application entry point -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
