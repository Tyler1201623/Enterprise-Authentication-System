<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Enterprise account authentication system with advanced security features"
    />
    <meta name="theme-color" content="#1a73e8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <title>Enterprise Authentication System</title>

    <!-- Preload critical assets -->
    <link
      rel="preload"
      href="/assets/logo.svg"
      as="image"
      type="image/svg+xml"
    />

    <!-- Cross-browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Security headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <!-- PWA support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Remove preloading specific chunks as they may not exist with the current build system -->

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Enterprise Authentication System",
        "description": "Secure enterprise-grade authentication with SSO, MFA, and advanced security features",
        "applicationCategory": "SecurityApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
  </head>
  <body>
    <!-- Enhanced loading screen -->
    <div id="loading-screen">
      <div class="loading-container">
        <div class="loading-logo">
          <div class="loading-logo-inner"></div>
        </div>
        <div class="spinner"></div>
        <div class="progress-bar">
          <div class="progress-bar-value"></div>
        </div>
        <div class="loading-text">
          Loading Enterprise Authentication System...
        </div>
        <div class="loading-subtext">
          Initializing secure environment with HIPAA-compliant protocols
        </div>
        <div class="security-badge">End-to-End Encrypted</div>
      </div>
    </div>

    <!-- Root container for React -->
    <div id="root"></div>

    <!-- Unsupported browser message -->
    <noscript>
      <div
        style="
          padding: 2rem;
          text-align: center;
          font-family: system-ui, sans-serif;
        "
      >
        <h2>JavaScript Required</h2>
        <p>
          This application requires JavaScript to function properly. Please
          enable JavaScript in your browser settings.
        </p>
      </div>
    </noscript>

    <!-- Browser compatibility check -->
    <script>
      // Check browser compatibility
      (function () {
        var isIE = !!window.MSInputMethodContext && !!document.documentMode;
        if (isIE) {
          document.write(
            '<div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;"><h2>Unsupported Browser</h2><p>Internet Explorer is not supported. Please use a modern browser such as Chrome, Firefox, Safari, or Edge.</p></div>'
          );
        }
      })();

      // Track loading progress for debugging
      console.log("HTML loaded, initializing application...");

      // Fallback loading screen removal (should be done by React in main.tsx)
      var loadingTimeout = setTimeout(function () {
        var loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen && loadingScreen.style.display !== "none") {
          console.log("Loading screen timeout triggered - fallback removal");
          loadingScreen.style.opacity = "0";
          setTimeout(function () {
            if (loadingScreen.parentNode) {
              loadingScreen.parentNode.removeChild(loadingScreen);
            }
            console.log("Loading screen removed by timeout fallback");
          }, 500);
        }
      }, 8000);

      // Track loading progress
      window.addEventListener("load", function () {
        console.log("Window load event fired");
        if (performance && performance.timing) {
          var timing = performance.timing;
          var loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log("Page load time: " + loadTime + "ms");
        }
      });
    </script>
  </body>
</html>
