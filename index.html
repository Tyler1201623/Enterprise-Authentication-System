<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enterprise account authentication system with advanced security features"
    />
    <meta name="theme-color" content="#1a73e8" />
    <base href="/Enterprise-Authentication-System/" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="preload" href="assets/logo.svg" as="image" />
    <title>Enterprise Authentication System</title>

    <!-- Loading screen styles -->
    <style>
      /* Base styles */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
      }

      #root {
        height: 100%;
      }

      /* Loading screen container */
      #root-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f9fafb;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      /* Loading spinner */
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #1a73e8;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }

      /* Loading text */
      .loading-text {
        font-size: 18px;
        color: #5f6368;
        margin-top: 16px;
        font-weight: 400;
        text-align: center;
      }

      /* Loading animation */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Error message style */
      .error-container {
        display: none;
        color: #d32f2f;
        margin-top: 20px;
        padding: 16px;
        border: 1px solid #ffcdd2;
        background-color: #ffebee;
        border-radius: 4px;
        max-width: 80%;
        text-align: center;
      }

      .error-container button {
        margin-top: 12px;
        padding: 8px 16px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      }

      .error-container button:hover {
        background: #1565c0;
      }
    </style>
  </head>
  <body>
    <!-- Application root -->
    <div id="root"></div>

    <!-- Loading screen -->
    <div id="root-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">
        Loading Enterprise Authentication System...
      </div>
      <div class="error-container" id="loading-error">
        <h3>Error Loading Application</h3>
        <p>The application encountered a problem while starting up.</p>
        <p>
          Please try refreshing the page or contact support if the issue
          persists.
        </p>
        <button onclick="window.location.reload()">Refresh Page</button>
      </div>
    </div>

    <!-- Error handling for loading screen -->
    <script>
      // Show error message if application takes too long to load
      const loadingTimeout = setTimeout(() => {
        const loadingError = document.getElementById("loading-error");
        if (loadingError) {
          loadingError.style.display = "block";
        }

        // Log the error
        console.error("Application loading timeout exceeded");
      }, 10000); // 10 seconds timeout

      // Global error handler
      window.addEventListener("error", function (event) {
        console.error("Global error caught:", event.error);
        const loadingError = document.getElementById("loading-error");
        if (loadingError) {
          loadingError.style.display = "block";
        }

        // Prevent the loading screen from being removed
        clearTimeout(loadingTimeout);
      });

      // Expose console error for debugging
      const originalConsoleError = console.error;
      console.error = function () {
        originalConsoleError.apply(console, arguments);

        // Check if it's a React error
        const errorMsg = Array.from(arguments).join(" ");
        if (
          errorMsg.includes("React") ||
          errorMsg.includes("Uncaught") ||
          errorMsg.includes("Error")
        ) {
          console.log("React error detected, see developer tools for details");
        }
      };
    </script>

    <!-- Application entry point -->
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
